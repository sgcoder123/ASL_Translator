<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record ASL Video - Signbridge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hands"></i>
                </div>
                <h1>Signbridge</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="btn btn-outline btn-small">Home</a>
                <a href="dashboard.html" class="btn btn-primary btn-small">Dashboard</a>
            </nav>
        </header>
        <main class="main-content">
            <section class="record-section">
                <div class="record-header">
                    <h2 class="gradient-text"><i class="fas fa-video"></i> Record ASL Video</h2>
                    <p class="record-instructions">To get started, please allow camera access below.</p>
                </div>
                <div class="record-content">
                    <div class="record-content-wrapper">
                        <div id="cameraContainer" class="camera-container">
                            <video id="cameraFeed" autoplay playsinline muted class="camera-feed"></video>
                            <div id="cameraOverlay" class="camera-overlay">
                                <button class="btn btn-primary" id="startCameraBtn">
                                    <i class="fas fa-camera"></i> Enable Camera
                                </button>
                            </div>
                        </div>
                        <div class="record-controls" id="recordControls" style="display:none;">
                            <button class="btn btn-primary btn-large" id="recordBtn">
                                <i class="fas fa-circle"></i> Start Recording
                            </button>
                            <button class="btn btn-outline btn-large" id="saveBtn" style="display:none;">
                                <i class="fas fa-save"></i> Save to Dashboard
                            </button>
                            <span id="recordingStatus" class="recording-status"></span>
                            <button class="btn btn-outline btn-small" onclick="debugRecording()" style="margin-left: 1rem;">
                                <i class="fas fa-bug"></i> Debug
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Signbridge</h4>
                    <p>Bridging communication gaps through technology</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <a href="index.html">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Contact</a>
                </div>
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Signbridge. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="record.js"></script>
</body>
</html>
